<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLETS Terminal v0.4</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <div id="terminal">
        <div id="loading-screen">
            <div id="loading-container">
                <pre id="ascii-art"></pre>
                <div id="loading-text">Loading SIMPLETS v0.4...</div>
            </div>
        </div>
        <div id="terminal-output"></div>
        <div id="terminal-input-area">
            <span class="prompt">$</span>
            <input type="text" id="terminal-input" autocomplete="off">
        </div>
        <div id="version-display" style="position:absolute;bottom:10px;right:20px;color:var(--text-color);font-size:0.95em;opacity:0.7;z-index:10;">Version: v0.4</div>
    </div>
    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
